<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whlates</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 120px 20px 40px;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 2.5rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            margin: 0 0 0.5rem 0;
            color: #3b82f6;
        }

        .auth-input {
            width: 100%;
            padding: 1rem;
            margin: 0.75rem 0;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .auth-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Whlates</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="features.html">Features</a>
                    <a href="download.html">Download</a>
                    <a href="points.html">Points</a>
                </div>
                <a href="signup.html" class="cta-button">Sign Up</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
                    <p>Access your Whlates account</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="text" id="username" class="auth-input" placeholder="Username" required>
                    <input type="password" id="password" class="auth-input" placeholder="Password" required>

                    <button type="submit" class="auth-button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="auth-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Whlates. Built for security.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        if (checkAuth()) {
            window.location.href = 'account.html';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const result = await login(username, password);

            if (result.success) {
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 1000);
            } else {
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
