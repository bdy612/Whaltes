<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Whlates</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 120px 20px 40px;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 2.5rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            margin: 0 0 0.5rem 0;
            color: #3b82f6;
        }

        .auth-input {
            width: 100%;
            padding: 1rem;
            margin: 0.75rem 0;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .auth-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .input-hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Whlates</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="features.html">Features</a>
                    <a href="download.html">Download</a>
                    <a href="points.html">Points</a>
                </div>
                <a href="login.html" class="cta-button">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
                    <p>Create your Whlates account</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <form id="signupForm" onsubmit="handleSignup(event)">
                    <input type="text" id="username" class="auth-input" placeholder="Username" required>
                    <div class="input-hint">Choose a unique username</div>

                    <input type="email" id="email" class="auth-input" placeholder="Email" required>
                    <div class="input-hint">We'll never share your email</div>

                    <input type="password" id="password" class="auth-input" placeholder="Password" required>
                    <div class="input-hint">Minimum 6 characters</div>

                    <input type="password" id="confirmPassword" class="auth-input" placeholder="Confirm Password"
                        required>

                    <input type="number" id="points" class="auth-input" placeholder="Initial Points (Optional)"
                        value="0" min="0">
                    <div class="input-hint">Set initial points balance (default: 0)</div>

                    <button type="submit" class="auth-button">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div class="auth-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Whlates. Built for security.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        if (checkAuth()) {
            window.location.href = 'account.html';
        }

        async function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const points = document.getElementById('points').value.trim();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validation
            if (!validateEmail(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.style.display = 'block';
                return;
            }

            if (!validatePassword(password)) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            const result = await signup(username, password, email, parseInt(points) || 0);

            if (result.success) {
                successDiv.textContent = 'Account created successfully! Redirecting...';
                successDiv.style.display = 'block';

                // Download updated accounts.json
                downloadAccountsJSON();

                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 2000);
            } else {
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
        }

        function downloadAccountsJSON() {
            const dataStr = saveAccounts();
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'accounts.json';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
